        <h1>Registration Page</h1>
        <form method="get" action="profile.html" autocomplete="on">
            <!--Text-->
            <label> Name: </label>
            <input type="text" name="username" size="20" placeholder="Enter username"/><br>
            <label> Password: </label>
            <input type="password" name="password" placeholder="Enter password"/><br>
            <label> Gender: </label>

            <!--Radio--  single selection-->
            <input type="radio" name="gender" value="m"/>
            <label> Male </label>
            <input type="radio" name="gender" value="f"/>
            <label> Female </label><br>

            <!--checkbox--  multiple selection-->
            <label> Hobbies: </label>
            <input type="checkbox" name="hobbies" value="singing"/>
            <label> Singing </label>
            <input type="checkbox" name="hobbies" value="dancing"/>
            <label> Dancing </label>
            <input type="checkbox" name="hobbies" value="Performing"/>
            <label> Performing </label><br>
            
            <!--dropdown-->
            <label> Class: </label>
            <select name="class" multiple>
                <option value="default">Choose an option</option>
                <option value="btit"> B.Tech(IT)</option>
                <option value="btcs"> B.Tech(CS)</option>
                <option value="btece"> B.Tech(ECE)</option>
            </select><br>

            <!--Comment-->
            <label> Comments: </label>
            <textarea rows="2" cols="10" name="comments" placeholder="enter"></textarea><br>
            <input type="reset"/>      <!--to reset-->
            <input type="submit" value="Click Here!!"/>
        
        </form>
        </form>
